
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Anno Color Viewer (Extended)</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #222; color: #eee; }
  .row { margin-bottom: 20px; }
  label { display: block; margin-bottom: 5px; }
  input[type="text"] { width: 260px; padding: 6px; }
  .color-box { width: 200px; height: 80px; border: 1px solid #888; margin-top:10px; }
  .section { border:1px solid #444; padding:15px; margin-bottom:20px; border-radius:6px; }
</style>
</head>
<body>

<h2>Anno Color Viewer – Combined Tool</h2>

<div class="section">
  <h3>1. Hex → Anno Integer + Preview</h3>
  <label>Hex-Farbe (z.B. #1A8B3A):</label>
  <input id="hexInput" type="text" placeholder="#RRGGBB" oninput="hexToAnno()" />
  <div><strong>Anno Integer:</strong> <span id="annoOut">-</span></div>
  <div class="color-box" id="hexPreview"></div>
</div>

<div class="section">
  <h3>2. Anno Integer → Hex + Preview</h3>
  <label>Anno Integer (z.B. -11965940):</label>
  <input id="annoInput" type="text" oninput="annoToHex()" />
  <div><strong>Hex:</strong> <span id="hexOut">-</span></div>
  <div class="color-box" id="annoPreview"></div>
</div>

<script>
function hexToAnno(){
    let hex = document.getElementById("hexInput").value.trim();
    if(!hex.startsWith("#") || (hex.length !== 7)) return;

    let r = parseInt(hex.substr(1,2),16);
    let g = parseInt(hex.substr(3,2),16);
    let b = parseInt(hex.substr(5,2),16);

    let argb = (255 << 24) | (r << 16) | (g << 8) | b;
    let signed = argb > 0x7FFFFFFF ? argb - 0x100000000 : argb;

    document.getElementById("annoOut").textContent = signed;
    document.getElementById("hexPreview").style.background = hex;
}

function annoToHex(){
    let v = parseInt(document.getElementById("annoInput").value);
    if(isNaN(v)) return;

    let unsigned = v < 0 ? v + 0x100000000 : v;

    let r = (unsigned >> 16) & 0xFF;
    let g = (unsigned >> 8) & 0xFF;
    let b = unsigned & 0xFF;

    let hex = "#" + 
        r.toString(16).padStart(2,"0") +
        g.toString(16).padStart(2,"0") +
        b.toString(16).padStart(2,"0");

    document.getElementById("hexOut").textContent = hex.toUpperCase();
    document.getElementById("annoPreview").style.background = hex;
}
</script>

</body>
</html>
